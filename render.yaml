services:
  - type: web
    name: web
    env: static
    rootDir: apps/web
    installCommand: pnpm install --workspace-root
    buildCommand: pnpm build --filter=web...
    startCommand: pnpm preview --filter=web...
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://your-api.onrender.com  # üîÅ Replace with your actual API URL

  - type: web
    name: api
    env: node
    rootDir: apps/api
    installCommand: pnpm install --workspace-root
    buildCommand: pnpm build --filter=api...
    startCommand: pnpm start --filter=api...
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: your-db-connection-string  # üîÅ Replace as needed
